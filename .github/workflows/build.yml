name: Build

on:
  push:
    paths:
      - '**.c'
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '**.cmake'
      - '**/CMakeLists.txt'
      - '.github/workflows/build.yml'
  pull_request:
    paths:
      - '**.c'
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '**.cmake'
      - '**/CMakeLists.txt'
      - '.github/workflows/build.yml'

jobs:
  Build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          # see: https://github.com/actions/virtual-environments
          # we are disabling windows and mac os because they the environments
          # do not come with C++20 by default

#          - {
#            name: "Windows / MSVC",
#            os: windows-2019,
#            config: Release,
#            cxx_standard: 20,
#            cmake_extra_args: -G "Visual Studio 16 2019" -A x64 -DCMAKE_CXX_FLAGS="/O2",
#            sudocmd: "",
#            artifact_name: "Windows x64",
#            cores: 2,
#          }
          - {
            name: "Ubuntu / GCC 10",
            os: ubuntu-20.04,
            config: Release,
            cxx_standard: 20,
            cmake_extra_args: "-DCMAKE_C_COMPILER=/usr/bin/gcc-10 -DCMAKE_CXX_COMPILER=/usr/bin/g++-10  -DCMAKE_CXX_FLAGS=\"-O2\"",
            sudocmd: "sudo",
            artifact_name: "Linux",
            cores: 2,
          }
#          - {
#            name: "MacOSX / Clang 11",
#            os: macos-11.0,
#            config: Release,
#            cc: "clang",
#            cxx: "clang++",
#            cxx_standard: 20,
#            cmake_extra_args: "-DCMAKE_CXX_FLAGS=\"-O2\"",
#            sudocmd: "sudo",
#            artifact_name: "MacOSX",
#            cores: 4,
#          }
    steps:
      - uses: actions/checkout@v2
      - name: Update GCC
        if: matrix.config.os == 'ubuntu-20.04'
        run: |
          sudo apt-get install -y g++-10 g++-10-multilib
          name=CC::gcc-10
          name=CXX::g++-10
      - name: Update Clang
        if: matrix.config.os == 'macos-11.0'
        run: |
          ls -ls /Applications/
          sudo xcode-select -switch /Applications/Xcode.app
          name=CC::clang
          name=CXX::clang++
      - name: Create Build Directory
        run: mkdir build
      - name: Configure Build Script
        working-directory: ./build
        run: |
          cmake .. ${{ matrix.config.cmake_extra_args }} -DCMAKE_BUILD_TYPE=${{ matrix.config.config }}
      - name: Build All Targets
        working-directory: ./build
        run: cmake --build . --parallel ${{ matrix.config.cores }} --config ${{ matrix.config.config }}
      - name: Test
        working-directory: ./build
        run: ctest --parallel ${{ matrix.config.cores }} -C ${{ matrix.config.config }} --verbose
      - name: Install
        working-directory: ./build
        run: ${{ matrix.config.sudocmd }} cmake --install .